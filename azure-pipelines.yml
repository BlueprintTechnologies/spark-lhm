# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: CmdLine@2
    inputs:
      script: './build/mvn -Djava.version=17 -Dtarget=17 -Pscala-2.13 -DskipTests clean deploy -Drepository.url=$(repoUrl) -Drepository.username=$(repoUsername) -Drepository.password=$(repoPassword)'